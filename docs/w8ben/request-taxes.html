<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <link href="https://fonts.googleapis.com/css?family=Proxima+Nova&display=swap" rel="stylesheet" />
    <link href="./css/main.css?v14" rel="stylesheet" />

    <title>Налоги - Заявления - Личный кабинет Брокера</title>
    <script src="./js/common.js"></script>
    <script src="./js/HTMLImports.min.js"></script>
  </head>

  <body>
    <div class="page">
      <link rel="import" href="./components/menu.html" onload="loadHTML(this)" data-active="request" />

      <div class="content">
        <link rel="import" href="./components/header.html" onload="loadHTML(this)" data-replace="Налоги" />

        <div class="back">
          <a href="request.html"
            ><svg width="20" height="11" viewBox="0 0 20 11" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1.91333 5.5H18.49" stroke="#0057B6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              <path
                d="M6.07967 1.0332L1 5.7625L6.07967 9.96666"
                stroke="#0057B6"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            Назад</a
          >
        </div>
        <div class="body">
          <link rel="import" href="./components/promo-banner.html" onload="loadHTML(this)" data-check="w8ben" />

          <div class="reverse-list">
            <div class="bubble-list">
              <div>
                <label for="open-modal">
                  <span class="type-title">Форма W-8BEN</span>
                  <span class="blue" id="request-form">Не оформлено</span>
                </label>
              </div>
              <div>
                <a href="#">
                  <span class="type-title">Справка 3-НДФЛ</span>
                  <span class="blue">Не оформлено</span>
                </a>
              </div>
              <div>
                <a href="#">
                  <span class="type-title">Заявление о налоговом статусе</span>
                  <span class="green">Оформлено</span>
                </a>
              </div>
              <div>
                <a href="#">
                  <span class="type-title">Заявление на налоговый вычет</span>
                  <span class="blue">Не оформлено</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      let f = false;
      try {
        f = sessionStorage.getItem('w8ben');
      } catch (e) {}

      if (f) {
        let r = document.getElementById('request-form');
        r.innerText = 'На рассмотрении';
        r.className = 'red';
        r.parentNode.for = '';
        r.parentNode.onclick = function () {
          alert('Вы уже подали форму, дождитесь пожалуйста результата. Срок оформления до 30 дней.');
        };
      }
    </script>
  </body>
</html>
